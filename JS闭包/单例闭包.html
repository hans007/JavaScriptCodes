<h1>单例闭包</h1>
<div id="logDiv"></div>

<script type="text/javascript">

// 日志函数
function log (str) {
    var obj = document.getElementById("logDiv");
    obj.innerHTML += str+"<br>";
}

// 声明
var myobjectModel = new Object({
    num : 0,
    add : function() {
        myobjectModel.num ++;
    },
    get : function() {
        return myobjectModel.num;
    }
});

// 调用
myobjectModel.add();
myobjectModel.add();
myobjectModel.add();
var val = myobjectModel.get();

log(val);

</script>
